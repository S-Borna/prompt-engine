<!DOCTYPE html>
<html>

<head>
    <title>PRAXIS Icon Generator</title>
</head>

<body>
    <p>Open this file in a browser, right-click each canvas and save as PNG.</p>
    <div id="icons"></div>
    <script>
        const sizes = [16, 48, 128];
        const container = document.getElementById('icons');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            const bgGrad = ctx.createLinearGradient(0, 0, size, size);
            bgGrad.addColorStop(0, '#1a1a2e');
            bgGrad.addColorStop(1, '#0a0a0f');

            // Rounded rect
            const r = size * 0.18;
            ctx.beginPath();
            ctx.moveTo(r, 0);
            ctx.lineTo(size - r, 0);
            ctx.quadraticCurveTo(size, 0, size, r);
            ctx.lineTo(size, size - r);
            ctx.quadraticCurveTo(size, size, size - r, size);
            ctx.lineTo(r, size);
            ctx.quadraticCurveTo(0, size, 0, size - r);
            ctx.lineTo(0, r);
            ctx.quadraticCurveTo(0, 0, r, 0);
            ctx.closePath();
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // Star/spark
            const cx = size / 2;
            const cy = size / 2;
            const accentGrad = ctx.createLinearGradient(0, 0, size, size);
            accentGrad.addColorStop(0, '#8b5cf6');
            accentGrad.addColorStop(1, '#6366f1');

            ctx.fillStyle = accentGrad;

            // Draw 4-point star
            const outer = size * 0.35;
            const inner = size * 0.12;
            const points = 4;
            ctx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                const radius = i % 2 === 0 ? outer : inner;
                const angle = (Math.PI * i) / points - Math.PI / 2;
                const x = cx + radius * Math.cos(angle);
                const y = cy + radius * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fill();

            // Center dot
            ctx.beginPath();
            ctx.arc(cx, cy, size * 0.05, 0, Math.PI * 2);
            ctx.fillStyle = '#e2e8f0';
            ctx.fill();

            const label = document.createElement('div');
            label.style.marginBottom = '20px';
            label.innerHTML = `<p><strong>${size}x${size}</strong> — Right-click → Save Image As → icon${size}.png</p>`;
            label.appendChild(canvas);
            container.appendChild(label);

            // Also create download link
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download icon${size}.png`;
            link.style.display = 'block';
            link.style.marginBottom = '10px';
            label.appendChild(link);
        });
    </script>
</body>

</html>
